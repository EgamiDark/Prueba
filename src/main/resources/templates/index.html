<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <title>App Nico y Mati</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
      <div class="container">
        <a class="navbar-brand" href="/home" target="miContenedor">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/indexCliente" target="miContenedor"
                >Clientes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{indexLibro}" target="miContenedor"
                >Libros</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/indexAutor" target="miContenedor"
                >Autores</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/indexCategoria" target="miContenedor"
                >Categorias</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="m-3" style="height: 900px">
      <iframe src="/home" name="miContenedor" style="height: 100%; width: 100%">
      </iframe>
    </div>
    <script
      th:fragment="sweetalert2"
      src="//cdn.jsdelivr.net/npm/sweetalert2@11"
    ></script>
    <script
      th:fragment="jquery"
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
