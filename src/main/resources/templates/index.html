<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org" 
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <title>App Nico y Mati</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="background-color: #272537">
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
        <div class="container" >
          <a class="navbar-brand" href="/home">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/indexCliente" 
                  >Clientes</a
                >
              </li >
              

              <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/indexLibro" 
                  >Libros</a
                >
              </li >

              <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/indexAutor" 
                  >Autores</a
                >
              </li >

              <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/indexCategoria" 
                  >Categorias</a
                >
              </li >

              <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <a class="nav-link" href="/indexUsuario" 
                  >Usuarios</a
                >
              </li >

              <li sec:authorize="!(isAuthenticated())" class="nav-item">
                <a class="nav-link" href="/login" 
                  >Login</a
                >
              </li>

              <li sec:authorize="isAuthenticated()" class="nav-item">
                <form
                  th:action="@{/logout}"
                  method="post"
                  
                  id="logoutForm"
                >
                  <a
					class="nav-link"
					style="color: rgb(255,100,50,50);"
					href="#"
                    onclick="document.getElementById('logoutForm').submit();"
                    
                  >
                    LogOut
                  </a
>
       
                </form>
              </li>
              <li sec:authorize="isAuthenticated()" >
              	<span class="nav-link" style="color:white" th:text="'Bienvenido '+${#httpServletRequest.remoteUser}"></span>
              </li >
            </ul>
            
            
              
          </div>
        </div>
      </nav>
    </header>


      <div
        class="alert alert-success alert-dismissible fade show"
        role="alert"
        th:if="${success != null}"
        th:text="${success}"
      >
        <strong>Holy guacamole!</strong> You should check in on some of those
        fields below.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      

    <footer th:fragment="footer" class="container">
      <hr />
      <p sec:authorize="isAuthenticated()">
        Usuario logeado: <span sec:authentication="name"></span> | Roles:
        <span sec:authentication="principal.authorities"></span>
      </p>
    </footer>
    <script
      th:fragment="sweetalert2"
      src="//cdn.jsdelivr.net/npm/sweetalert2@11"
    ></script>
    <script
      th:fragment="jquery"
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script th:fragment="jquery2" th:src="@{/js/jquery.js}"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
