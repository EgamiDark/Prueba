<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head th:replace="index :: head">
    <meta charset="UTF-8" />
    <title>Ingreso</title>
  </head>
  <body>
    <div class="container">
      <div class="col-sm-12 col-lg-6 offset-lg-3 offset-sm-0">
        <div class="p-5">
          <div class="card p-2">
            <div class="card-body text-center">
              <h2 class="card-title mb-4">Ingresa al sistema</h2>
              <form th:action="@{/login}" method="post">
                <div class="form-floating mb-4">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Nombre de Usuario"
                    autofocus
                    required
                  />
                  <label for="username">Nombre de Usuario</label>
                </div>
                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Contraseña"
                    required
                  />
                  <label for="password">Contraseña</label>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
