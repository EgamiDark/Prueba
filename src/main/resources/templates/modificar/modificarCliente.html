<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:replace="index :: head"></head>

<body class="p-5">
	<div class="ms-5 me-5">
		<div class="card ms-5 me-5">
			<div class="card-body">
				<h1 class="mb-4">Modificar Cliente</h1>
				<form th:action="@{/modCliente}" th:object="${cliente}" method="post" enctype="multipart/form-data">

					<div class="form-floating mb-3">
						<input name="id" id="id" type="text" th:field="*{id}" th:value="${cliente.id}"
							readonly="readonly" class="form-control" />
						<label for="id">Id</label>
					</div>

					<div class="form-floating mb-3">
						<input name="nombre" id="nombre" type="text" th:field="*{nombre}" th:value="${cliente.nombre}"
							class="form-control" />
						<label for="nombre">Nombre</label>
						<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"
							style="color: red"></div>
					</div>

					<div class="form-floating mb-3">
						<input name="apellido" id="apellido" type="text" th:field="*{apellido}"
							th:value="${cliente.apellido}" class="form-control" />
						<label for="apellido">Apellido</label>
						<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"
							style="color: red"></div>
					</div>

					<div class="form-floating mb-3">
						<input name="email" id="email" type="email" th:field="*{email}" th:value="${cliente.email}"
							class="form-control" />
						<label for="email">Email</label>
						<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"
							style="color: red"></div>
					</div>

					<div class="form-floating mb-3">
						<input name="direccion" id="direccion" type="text" th:field="*{direccion}"
							th:value="${cliente.direccion}" class="form-control" />
						<label for="direccion">Direcci√≥n</label>
						<div th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="text-danger"
							style="color: red"></div>
					</div>
					<img style="max-width: 25%" th:src="@{'/uploads/cliente/' + ${cliente.imagen}}"
						th:alt="${cliente.imagen}" />
						
					<div class="mb-3">
						<label for="formFile" class="form-label">Imagen</label>
						<input class="form-control" type="file" name="file" />
					</div>

					<div style="display:flex;justify-content: center;">
						<input type="submit" value="Modificar Cliente" class="btn btn-primary" />
						<div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
